<!DOCTYPE html>
<html>
<head>
    <title>STITCHER</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background-color: #f4f6f8;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
        .output {
            margin-top: 30px;
            white-space: pre-wrap;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>STITCHER</h2>

<form method="POST">
    <label>Student Location:</label>
    <input type="text" name="location" required>

    <label>Question:</label>
    <textarea name="query" required></textarea>

    <button type="submit">Generate Prompt</button>
</form>

if final_prompt
<div class="output">
    <h3>Final Prompt Sent to LLM:</h3>
    final_prompt
</div>
{% endif %}

</body>
</html>
